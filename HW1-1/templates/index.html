<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線性迴歸模型</title>
</head>
<body>
    <h1>線性迴歸模型生成器</h1>
    <form method="post">
        <label for="slope">斜率:</label>
        <input type="text" name="slope" required><br>

        <label for="intercept">截距:</label>
        <input type="text" name="intercept" required><br>

        <label for="noise">雜訊:</label>
        <input type="text" name="noise" required><br>

        <label for="num_points">資料點數量:</label>
        <input type="text" name="num_points" required><br>

        <button type="submit">生成模型</button>
    </form>

    {% if mse is not none %}
        <h2>均方誤差 (MSE): {{ mse }}</h2>
        <h2>迴歸線圖表:</h2>
        <img src="data:image/png;base64,{{ img_data }}" alt="Regression Plot">
    {% endif %}
</body>
</html>
